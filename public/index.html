<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TN Clicker</title>
    <link rel="shortcut icon" href="tnd.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="odometer.css" />
    <script src="odometer.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <img src="tnd.png" alt="Tn Clicker Logo" width="140" />
      <p class="subtitle">TN Clicker</p>
      <span id="count" class="odometer">0</span>
      <button class="btn" onclick="postCount()">Click +51920102</button>
      <div class="bottom">
        <button class="btn transparent-btn" onclick="toggleTransparentMode()">Transparent Mode</button>
      </div>
    </div>
  </body>
  <script>
    function postCount() {
      fetch("./api/count", {
        method: "POST",
      });
    }

    setInterval(() => {
      fetch("./api/count")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("count").innerHTML = data.count;
        });
    }, 2000);

    function toggleTransparentMode() {
      const overlay = document.querySelector(".overlay");
      overlay.style.background = "transparent";
    }
  </script>
</html>
